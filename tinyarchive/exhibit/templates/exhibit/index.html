{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="title">
    Exhibits
</div>


<!-- menue bar -->
<ul class="container">
    <li> 
        <a href="/">Tiny Library</a> 
    </li> 
    <li> 
        <a href="exhibit/"> Exhibits </a>
    </li>
    <li> 
        <a href="about us/"> About Us</a>
    </li>

</ul>

<div class="content">
    {% if exhibits %}
    <ul>
        {% for exhibit in exhibits %}
        <li>
            <div class="exhibit"><a href="{{exhibit.id}}">{{exhibit.name}} </a> : {{exhibit.snippet}} </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No exhibits yet!</p>
    {% endif %}
</div>

{% endblock %}
