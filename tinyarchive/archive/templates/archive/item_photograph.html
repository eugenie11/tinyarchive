{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="title">
    {{item.name}}
</div>

<!-- menue bar -->
<ul class="container">
    <li> 
        <a href="/">Tiny Library</a> 
    </li> 
    <li> 
        <a href="/archive"> Archive </a>
    </li>

</ul>

    <div class="image">
        {% if item.pictures %}
            <div class = "gallery">
            {% for pic in item.pictures %}
                <a href="/archive/photos/{{pic.id}}"> 
                    <img id="img" src="{% get_media_prefix %}{{ pic.picture }}" alt="{{ item.name }}"> 
                </a>
            {% endfor %}
            </div>
        {% endif %}
            <!-- button -->
            <div class="btns">
                <div class="left"><</div>
                <div class="right">></div>
            </div>       
    </div>
    <div class="info">
        <ul>
            <li><i>Media:</i> {{item.photo_type}}</li>
            <li><p><i>Description:</i> {{item.description|linebreaks}}</p></li>
        </ul>
    </div>
    

<!-- import js -->
<script src="{% static 'js/js.js' %}"></script>

{% endblock %}
